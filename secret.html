<!DOCTYPE html>
<html>
  <head>
    <title>Music Website</title>
    <style>
      body {
        background-color: lightblue;
      }
      /* MUSIC */
#music{
	display:none;
	flex-direction:row;
	justify-content: center;
	flex-wrap: wrap;
	align-items: center;
	padding: 1%;
	background-color: lightgray;
	width:auto;
}

#text-play{
	padding-right: 2%;
	padding-top: 1%;
}

#play{
	font-size: 1.25em;
	text-align:center;
	font-family: arial,sans-serif;
	font-weight:bold;
}
    </style>
  </head>
  <body>
    <div id="music">
        <div id="text-play">
            <p id="play">Play ME >>>></p>
        </div>
        <div>
        <audio id="audio" controls autoplay>
            <source src="audio.mp3" type="audio/mp3">
            Your browser does not support the video tag.
        </audio>
        </div>
    </div>
  </body>


</html>
